<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteMon - Galería de Sprites</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>ByteMon</h1>
        <p>¡Welcome to the ByteMon sprite gallery! Discover the charming characters of our world.</p>
    </header>

    <main class="main-content">
        <section class="sprite-gallery">
            <h2>Choose your ByteMon</h2>
            <div class="sprite-container">
                <!-- El sprite del personaje -->
                <div class="sprite pixelart-to-css1" id="currentSprite"></div>
            </div>
        </section>

        <!-- Espacio para cambiar el nombre del personaje -->
        <section class="character-name-section">
            <input type="text" id="characterNameInput" placeholder="Enter character name">
            <button onclick="changeCharacterName()">Change Name</button>
        </section>

        <!-- Sección donde se mostrará el nombre del personaje -->
        <section class="display-character-name">
            <h3>Character Name: <span id="characterNameDisplay">Default Name</span></h3>
        </section>

        <!-- Botón Luchar -->
        <section class="battle-section">
            <h2>Battle!</h2>
            <button id="battleButton" onclick="fight()">Luchar</button>
            <p id="evolutionMessage"></p>
        </section>
    </main>

    <footer class="footer">
        <p>Somos <a href="https://github.com/HectorCRZBQ" target="_blank">HectorCRZBQ</a> y <a href="https://github.com/Sergio016" target="_blank">Sergio016</a></p>
    </footer>

    <!-- Script para cambiar el nombre del personaje y la evolución -->
    <script src="script.js"></script>
    
</body>
</html>
